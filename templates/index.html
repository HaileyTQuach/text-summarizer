<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization Tool</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Text Summarization Tool</h1>
        <form action="/summarize" method="post">
            <div class="form-group">
                <textarea name="text" class="form-control" rows="10"
                    placeholder="Enter text to summarize..."></textarea>
            </div>
            <div class="form-group">
                <label for="length">Summary Length:</label>
                <select name="length" class="form-control" id="length">
                    <option value="short">Short</option>
                    <option value="medium" selected>Medium</option>
                    <option value="long">Long</option>
                </select>
            </div>
            <div class="form-group text-center">
                <input type="submit" class="btn btn-primary" value="Summarize">
            </div>
        </form>
        {% if summary %}
        <h2>Summary</h2>
        <div class="alert alert-secondary">{{ summary }}</div>
        <h2>Sentiment</h2>
        <div class="alert alert-info">{{ sentiment }}</div>
        {% endif %}
    </div>
</body>

</html>
